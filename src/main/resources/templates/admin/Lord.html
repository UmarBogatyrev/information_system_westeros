<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap/bootstrap.js}">
</head>

<body>
    <div th:insert="header/Admin"></div>
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
        <h1 class="display-5 p-2">Регистрация лорда</h1>
        <form th:object="${user}" th:action="${'/admin/createLord'}" method="post" class="form col-sm-2">
            <label>Логин</label>
            <div class="form-group mt-2">
                <input placeholder="Введите логин" type="text" class="form-control" th:field="*{username}">
                <div class="error text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                <div class="error text-danger" th:if="usernameError!=null" th:text="${usernameError}"></div>
            </div>
            <label class="pt-2">Пароль</label>
            <div class="input-group mt-2">
                <input placeholder="Введите пароль" type="password" class="form-control" th:field="*{password}"
                    id="password">
                <button class="btn btn-outline-secondary" name="buttonShowPassword" type="button"
                    onclick="showPassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                        viewBox="0 0 16 16">
                        <path
                            d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z" />
                        <path
                            d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z" />
                    </svg>
                </button>
            </div>
            <div class="form-group pt-1 d-flex justify-content-center">
                <button class="btn btn-success mt-2" type="submit">Зарегистрировать</button>
            </div>
        </form>
    </div>
</body>
<script>
    function showPassword() {
        const type = document.getElementById("password")
        const className = document.getElementById("buttonShowPassword")
        if (type.type === "password") {
            type.type = "text"
            className.className = "btn btn-outline-success"
        } else {
            type.type = "password"
            className.className = "btn btn-outline-danger"
        }
    }
</script>

</html>
