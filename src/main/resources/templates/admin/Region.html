<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Панель администратора</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link media="all" rel="stylesheet" th:href="@{/bootstrap/bootstrap.css}">
    <link media="all" rel="stylesheet" th:href="@{/bootstrap/bootstrap.js}">
</head>

<body>
    <div th:insert="header/Admin"></div>
    <div class="d-flex flex-column align-items-center justify-content-center mt-3">
        <h1 class="display-5 p-2">Добавление региона</h1>
        <form th:object="${region}" th:action="${'/admin/createRegion'}" method="post" class="form col-sm-2">
            <label>Название</label>
            <div class="form-group mt-2">
                <input placeholder="Введите название региона" type="text" class="form-control" th:field="*{name}"
                    id="name">
                <div class="error text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <label class="pt-2">Выбор лорда</label>
            <div class="input-group mt-2">
                <select th:field="*{lord}" class="form-control">
                    <div th:each="lord: ${lords}">
                        <option th:value="${lord.id}" th:text="${lord.username}" />
                    </div>
                </select>
            </div>
            <div class="form-group pt-1 d-flex justify-content-center">
                <button class="btn btn-success mt-3" type="submit">Добавить</button>
            </div>
        </form>
    </div>
</body>

</html>
